<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Garage </title>
  

    <!-- favicon linked here  -->
    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon">
    <!-- bootstrap linked here  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- fontawsome linked here  -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- custom css file linked here  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header-section starts here  -->
  <header class="header-section">
      <!-- navber starts here  -->
      <nav class="navbar navbar-expand-lg navber-style shadow-md">
          <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo">
                    <img src="./media/logo.png" alt="">
                    <h2> Phone Garage</h2>
                </div>
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="color:#209cEE ;">
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link  link-style  active" aria-current="page" href="#">All Brands</a>
                <a class="nav-link link-style   "href="#">All Products</a>
                <a class="nav-link link-style " href="#">Features</a>
                <a class="nav-link  link-style" href="#">Pricing</a>
              </div>
            </div>
          </div>
      </nav>
  </header>
  <main>
      <!-- home-section starts here  -->
  <div class="container">
      <section class="home-section" >
          <h2 class="text-center main-title">Welcome to <span class="title">Phone Garage</span></h2>
          <div class="search-box  mx-auto">
              <input id="search-input" type="search" placeholder="Search you favorite phone ..">
              <button onclick="loadData()" class="search-btn">Search <i class="fas fa-search"></i></button>
          </div>
          <p class="error1" id="error1">Please! write something to search</p>
          <p class="error1" id="error3">Result not found!</p>
        <!-- details container starts here  -->
          <div id="details-container" class="row  py-5">
            <div class="col-lg-8 col-md-6 col-12 d-block m-auto"></div> 
          </div>

          <!-- spinner starts here  -->
          <div id="spinner" >
              <img src="./media/spinner.gif" alt="">
          </div>
          
          <!-- phones container starts here  -->
          <div id="phone-container" class="row py-4 "></div>
         <div id="see-allBox">
          <button id="see-allBtn" class="d-block m-auto seeAll-btn my-3">See More <img class="see-all" src="./media/arrow.png" alt=""> </button>
         </div>

      </section>
  </main>
  </div>

   





    <!-- bootstrap bundle js file linked here   -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- custom js file linked here  -->
    <script src="./js/app.js"></script>
</body>
</html>
